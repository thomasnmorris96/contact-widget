
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact – Thomas Nayim Morris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --accent: #2563eb;
      --border-subtle: rgba(15, 23, 42, 0.08);
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.12);
      --radius-lg: 18px;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top left, #e5e7eb, #f9fafb 40%),
        radial-gradient(circle at bottom right, #e5e7eb, #f9fafb 40%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .contact-shell {
      max-width: 720px;
      width: 100%;
    }

    .contact-header {
      margin-bottom: 14px;
    }

    .contact-kicker {
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .contact-title {
      font-size: clamp(28px, 3vw, 32px);
      font-weight: 650;
      letter-spacing: -0.03em;
    }

    .contact-subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .contact-card {
      margin-top: 10px;
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
      padding: 20px 22px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .contact-main {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .contact-row {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
    }

    .value {
      font-size: 15px;
      line-height: 1.5;
    }

    .value a {
      color: var(--accent);
      text-decoration: none;
    }

    .value a:hover {
      text-decoration: underline;
    }

    .contact-footer {
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-top: 1px dashed rgba(148, 163, 184, 0.7);
      padding-top: 14px;
    }

    .contact-note {
      font-size: 12px;
      color: var(--text-muted);
    }

    .social-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .social-label {
      font-size: 13px;
      color: var(--text-muted);
    }

    .social-icons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .social-link {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #f9fafb;
      text-decoration: none;
      transition: transform 0.16s ease, box-shadow 0.16s ease,
        background 0.16s ease;
    }

    .social-link:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.18);
      background: #eef2ff;
    }

    .social-icon {
      width: 18px;
      height: 18px;
      fill: #111827;
    }

    @media (min-width: 640px) {
      .contact-card {
        padding: 22px 26px;
      }

      .contact-main {
        flex-direction: row;
        justify-content: space-between;
      }

      .contact-row {
        width: 48%;
      }
    }
  </style>
</head>
<body>
  <div class="contact-shell">
    <header class="contact-header">
      <div class="contact-kicker">Contact</div>
      <h1 class="contact-title">Let’s Chat!</h1>
      <p class="contact-subtitle">
        Whether it’s a long-term project or a quick strategic consult, I’m just a message away.
      </p>
    </header>

    <section class="contact-card" aria-labelledby="contact-title">
      <div class="contact-main">
        <div class="contact-row">
          <div class="label">Phone</div>
          <div class="value">
            <a href="tel:+919923523386">+91 99235 23386</a>
          </div>
        </div>

        <div class="contact-row">
          <div class="label">Location</div>
          <div class="value">Virar, Mumbai, India</div>
        </div>
      </div>

      <div class="contact-footer">
        <p class="contact-note">
          Prefer socials? I usually respond quickest on Instagram, and for work conversations, LinkedIn is ideal.
        </p>

        <div class="social-row">
          <div class="social-label">Find me online</div>
          <div class="social-icons">
            <!-- Instagram -->
            <a
              class="social-link"
              href="https://instagram.com/theinsanelylaughingguy"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Instagram – theinsanelylaughingguy"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="social-icon"
                aria-hidden="true"
              >
                <rect x="3" y="3" width="18" height="18" rx="5" ry="5" />
                <circle cx="12" cy="12" r="4.5" />
                <circle cx="17.5" cy="6.5" r="1.3" />
              </svg>
            </a>

            <!-- LinkedIn -->
            <a
              class="social-link"
              href="https://www.linkedin.com/in/thomasnmorris"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="LinkedIn – Thomas N. Morris"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="social-icon"
                aria-hidden="true"
              >
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                <rect x="7" y="10" width="2" height="7" />
                <rect x="7" y="7" width="2" height="2" />
                <path
                  d="M11 10h2v1c.4-.7 1.1-1.2 2.3-1.2 1.7 0 2.7 1.1 2.7 3v4.2h-2V13c0-1-.4-1.6-1.3-1.6-.9 0-1.5.6-1.5 1.6v3.2h-2V10z"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
